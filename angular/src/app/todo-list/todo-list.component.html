<section class="main" *ngIf="todos.length > 0">
  <ul class="todo-list">
    <li *ngFor="let todo of todos" [class.completed]="todo.completed">
      <app-todo-list-item [todo]="todo" (toggleCompleted)="onToggleTodoCompleted($event)" (remove)="onRemoveTodo($event)"></app-todo-list-item>
    </li>
  </ul>
</section>
